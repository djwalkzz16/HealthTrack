<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Chart - Line Graph</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .chart-container {
      width: 80%;
      margin: auto;
    }

    canvas {
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="chart-container">
    <canvas id="bmiChart" width="500" height="300"></canvas>
  </div>

  <script>
    // Sample data for the BMI chart
    var data = {
      labels: ['Underweight', 'Normal', 'Overweight', 'Obese'],
      datasets: [{
        label: 'BMI Categories',
        borderColor: ['#FF0000',"#00FF00","#FFFF00","#FF0000"],
        borderWidth: 2,
        pointRadius: 5,
        pointBackgroundColor: ['#FF0000',"#00FF00","#FFFF00","#FF0000"],
        data: [5, 18.5, 25, 30],
        fill: true,

      }]
    };

    // Configuration options
    var options = {
      responsive: false,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          max: 35,
        }
      }
    };

    // Get the canvas element
    var ctx = document.getElementById('bmiChart').getContext('2d');

    // Create the chart
    var bmiChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: options
    });
  </script>
</body>
</html>
